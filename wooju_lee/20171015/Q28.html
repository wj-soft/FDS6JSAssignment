<!-- // 28. 더하기 결과 확인
// 더하기 결과를 확인하여 그 결과('정답'
//   또는 '오답') 를 alert으로 표시하는 기능을 구현하라.단, pure javascript 버전과 jQuery 버전 두가지를 완성하여야 한다. -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>더하기 결과 확인</title>
</head>

<body>
  <p>더하기 결과 확인</p>
  <div>
    <input type="text" name="a"> +
    <input type="text" name="b"> =
    <input type="text" name="result">
  </div>
  <input type="button" value="확인">
  <script>
    var a = document.querySelector('input[name = a]');
    console.log(a);
    var b = document.querySelector('input[name = b]');
    var result = document.querySelector('input[name = result]');
    document.querySelector('input[type = button]').addEventListener('click', function() {
      alert(a.value * 1 + b.value * 1 === result.value * 1);
    })
  </script>
</body>

</html>

<div class='result'></div>
